<mat-toolbar class="flex justify-between items-center px-4 bg-primary text-tertiary sticky top-0 z-50 ">
  <div class="flex items-center space-x-2">
    <a>
      @if (backButton) {
        <mat-icon (click)="backArrowButton()" class="cursor-pointer py-1">keyboard_backspace</mat-icon>
      }
    </a>
    <span class="px-0">{{ title  || 'BACK'  | translate }}</span>
  </div>
  <div title="logout">
    <mat-icon class="cursor-pointer" (click)="logout()">power_settings_new</mat-icon>
  </div>
</mat-toolbar>
<mat-toolbar class="sub-header border-b">
    <div class="title">{{ headerData?.title || 'WORKSPACE'  | translate}}</div> 
    @if (headerData.buttons) {
      <div class="buttons-container">
        @for (button of headerData.buttons; track button) {
          <button  [disabled]="button.disable" mat-button (click)="onButtonClick(button)">{{ button.title | translate }}</button>
        }
      </div>
    }
</mat-toolbar>
